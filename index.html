		<script type="text/javascript">
			$(function(){

						a.css({"background-color" : randomColor});

			function getRandom(){
				var r = Math.floor(Math.random()*16777215).toString(16);
				if(r.length<6){
					for(;r.length<6;){
						r = "0" + r;
					}
				}
